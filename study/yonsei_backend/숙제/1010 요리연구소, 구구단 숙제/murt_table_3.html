<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var num = 1;
        var t = "<table border = '1'>" + "<td colspan='9'>" + "<strong>" +"Multiplication Table" + "</strong>" + "</td>" + ""

        for (var c = 1; c <= 9; c++) {

            t += "<tr>"
                
                for (var r = 2; r <= 9; r++) {
                    t += "<td>" + r + "Ã—" + num + "= " + (r * num) + "</td>";
                    num++
                    r++
                }
            
                t += "</tr>";

        }

        t += "</table>"
        
        document.write (t);

    </script>

    <style>
        * {background: black; font-size: 20px; color: skyblue; border-color: skyblue; padding: 10px; text-align: center;}
    </style>
</head>
